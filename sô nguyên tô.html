<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("nhap so luong so phan tu:"));
    let count =0;
    let n=2;
    while (count<number) {
        if (checkPrime(n)) {
            document.write(n + "<br>");
            count++
        }
        n++;
    }

    function checkPrime(n) {
        if (n<=1){
            return false;

        }else {
            for (let i=2;i<=Math.sqrt(n);i++){
                if (n%i===0){
                    return false;
                }

  }
        }
        return true;

    }

    let arrInt = [3, 16, 17, 25, 31];
    let countPrime = 0;
    for (let i= 0; i < arrInt.length; i++){
        if (checkPrime(arrInt[i])){
            countPrime ++;
        }
    }
    alert("mang co "+ countPrime +" snt");
</script>
</body>
</html>
